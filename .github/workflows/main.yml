name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  CSV_URL: "MLproject/train_pca.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: echo "$CSV_URL"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow pandas scikit-learn numpy

      - name: Run mlflow project
        run: |
          mlflow run MLproject --env-manager=local

      - name: Configure Git user
        run: |
          git config user.email "espejodaniel50@gmail.com"
          git config user.name "zickrian"

      - name: Save mlruns to repo
        run: |
          git add mlruns/
          git commit -m "Save mlruns from CI run" || echo "Nothing to commit"
          git pull --rebase origin main
          git push origin HEAD:main
